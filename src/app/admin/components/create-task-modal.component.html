<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Asignar Nueva Tarea (Grupal)</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createTask()" [disabled]="taskForm.invalid || isSaving">
        <ion-icon name="save-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <form [formGroup]="taskForm" (ngSubmit)="createTask()">
    
    <ion-list [inset]="true">
      <ion-list-header>
        <ion-label>Detalles de la Tarea</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-input 
          label="Título" 
          labelPlacement="stacked" 
          formControlName="title" 
          placeholder="Título corto y descriptivo"
          required
        ></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="taskForm.controls['title'].invalid && taskForm.controls['title'].touched">
        <ion-note color="danger">
          El título es obligatorio.
        </ion-note>
      </div>

      <ion-item>
        <ion-textarea 
          label="Descripción" 
          labelPlacement="stacked" 
          formControlName="description" 
          autoGrow="true"
          placeholder="Detalles sobre la tarea (opcional)"
        ></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-input 
          label="Tags (separados por coma)" 
          labelPlacement="stacked" 
          formControlName="tagsInput" 
          placeholder="Ej: urgente,proyecto,front-end"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-list [inset]="true" class="ion-margin-top">
      <ion-list-header>
        <ion-label>Asignar Usuarios</ion-label>
      </ion-list-header>
      
      <ion-item>
        <ion-select 
          label="Seleccionar Usuarios" 
          labelPlacement="stacked" 
          placeholder="Selecciona uno o más usuarios"
          
          formControlName="assignedUserIds" 
          multiple="true" 
          required
        >
          <ion-select-option *ngFor="let user of users" [value]="user._id">
            {{ user.username }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <div class="error-message" *ngIf="taskForm.controls['assignedUserIds'].invalid && taskForm.controls['assignedUserIds'].touched">
        <ion-note color="danger">
          Debe seleccionar al menos un usuario para asignar la tarea.
        </ion-note>
      </div>
    </ion-list>
    
    <ion-button 
      type="submit" 
      expand="block" 
      color="success" 
      class="ion-margin-top"
      [disabled]="taskForm.invalid || isSaving"
    >
      Crear Tarea
    </ion-button>

  </form>
</ion-content>
