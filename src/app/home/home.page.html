<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gestor de Tareas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" fill="clear" color="medium">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar sesiÃ³n
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding facebook-background" [fullscreen]="true">

  <ion-list-header class="ion-margin-top">
    <ion-label>AÃ±adir Nueva Tarea</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-input 
      label="TÃ­tulo de la tarea"
      label-placement="floating"
      [(ngModel)]="newTaskTitle" 
      placeholder="Escriba aquÃ­..."
      _required
    ></ion-input>
  </ion-item>

  <!-- ğŸš€ NEW FIELD: Description Input -->
  <ion-item class="ion-margin-top">
    <ion-textarea 
      label="DescripciÃ³n (Opcional)"
      label-placement="floating"
      [(ngModel)]="newTaskDescription"
      placeholder="Detalles adicionales, recordatorios..."
      rows="2"
      autoGrow="true"
    ></ion-textarea>
  </ion-item>
  
  <ion-item lines="none">
    <ion-button 
      slot="end" 
      shape="round" 
      (click)="addTask()"
      [disabled]="!newTaskTitle"
      color="primary"
    >
      <ion-icon name="add"></ion-icon>
      <span class="ion-padding-start">AÃ±adir</span>
    </ion-button>
  </ion-item>

  <ion-list class="ion-margin-top">
    <ion-list-header>
      <ion-label>Tareas Pendientes</ion-label>
    </ion-list-header>

    <ion-card *ngFor="let task of tasks" class="task-card">
      <ion-item lines="none">
        
        <ion-label 
          class="ion-text-wrap" 
          [class.completed]="task.completed"
        >
          <h2>{{ task.title }}</h2>
          <!-- ğŸš€ NEW: Display the description field -->
          <p *ngIf="task.description" class="task-description">{{ task.description }}</p> 
        </ion-label>

        <ion-checkbox
          slot="start"
          [checked]="task.completed"
          (click)="toggleTask(task)"
          color="success"
        ></ion-checkbox>

        <!-- ğŸš€ UPDATED: Delete button now calls the method that includes the confirmation pop-up -->
        <ion-button 
          slot="end" 
          fill="clear" 
          color="danger" 
          (click)="deleteTask(task)"
        >
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card>
  </ion-list>
  
  <!-- Fallback for no tasks -->
  <ion-card *ngIf="tasks.length === 0" class="ion-padding ion-text-center">
    <ion-card-content>
      <ion-icon name="happy-outline" size="large"></ion-icon>
      <p class="ion-margin-top">Â¡Todo listo! No hay tareas pendientes.</p>
    </ion-card-content>
  </ion-card>
  
</ion-content>
