<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gestor de Tareas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" fill="clear" color="medium">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar sesiÃ³n
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding facebook-background" [fullscreen]="true">

  <ion-list-header class="ion-margin-top">
    <ion-label>AÃ±adir Nueva Tarea</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-input 
      label="TÃ­tulo de la tarea"
      label-placement="floating"
      [(ngModel)]="newTaskTitle" 
      placeholder="Escriba aquÃ­..."
      required 
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      label="DescripciÃ³n (Opcional)"
      label-placement="floating"
      [(ngModel)]="newTaskDescription"
      placeholder="Detalles de la tarea..."
    ></ion-input>
    
    <ion-button 
      slot="end" 
      shape="round" 
      (click)="addTask()"
      [disabled]="!newTaskTitle"
    >
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-list class="ion-margin-top">
    <ion-list-header>
      <ion-label>Tareas Pendientes</ion-label>
    </ion-list-header>

    <ion-card *ngFor="let task of tasks" class="task-card">
      <ion-item lines="none">
        
        <ion-label 
          class="ion-text-wrap" 
          [class.completed]="task.completed"
        >
          <h2>{{ task.title }}</h2>

          <!-- ğŸš€ Display Creation Date -->
          <p *ngIf="task.createdAt" class="date-label">
            Creada: {{ task.createdAt | date:'shortDate' }}
          </p>

          <!-- ğŸš€ UPDATED: Completion Date (Conditional Display) -->
          <p class="date-label">
            Completada:
            <!-- Display date if completedAt is set -->
            <span *ngIf="task.completedAt" class="completed-date">
              {{ task.completedAt | date:'shortDate' }}
            </span>
            <!-- Display placeholder if completedAt is NOT set -->
            <span *ngIf="!task.completedAt" class="not-completed-date">
              No
            </span>
          </p>
          
          <p *ngIf="task.description" class="task-description">
            {{ task.description }}
          </p>
          <!-- END UPDATED -->
        </ion-label>

        <ion-checkbox
          slot="start"
          [checked]="task.completed"
          (ionChange)="toggleTask(task)"
        ></ion-checkbox>

        <ion-buttons slot="end">
          <ion-button color="danger" (click)="deleteTask(task)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>

      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
