<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="facebook-background">
  <div class="login-container">
    <ion-card class="login-box">
      <ion-card-content>
        <ion-item class="input-item">
          <ion-input [(ngModel)]="username" placeholder="Correo electrónico" />
        </ion-item>

        <ion-item class="input-item">
          <ion-input
            [(ngModel)]="password"
            type="password"
            placeholder="Contraseña"
          />
        </ion-item>
        
        <ion-button expand="full" color="primary" class="login-button" (click)="register()">
          Registrar
        </ion-button>
        
        <div class="divider"></div>

        <div class="create-account-button-wrapper">
          <ion-button
            expand="block"
            fill="clear"
            color="primary"
            class="link-button"
            (click)="goToLogin()"
          >
            ¿Ya tienes una cuenta? Iniciar sesión
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
