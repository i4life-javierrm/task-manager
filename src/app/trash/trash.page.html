<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Papelera de Reciclaje 🗑️</ion-title>
      </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    
    <ion-refresher slot="fixed" (ionRefresh)="loadTrashedTasks(); $event.detail.complete()">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  
    <div *ngIf="isLoading" class="ion-padding ion-text-center">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Cargando tareas eliminadas...</p>
    </div>
  
    <ion-list *ngIf="(trashedTasks$ | async) as tasks">
      
      <div *ngIf="tasks.length === 0 && !isLoading" class="ion-padding ion-text-center">
        <ion-icon name="trash-outline" size="large" color="medium"></ion-icon>
        <h2>La papelera está vacía</h2>
        <p>No hay tareas eliminadas para restaurar.</p>
      </div>
  
      <ion-item-sliding *ngFor="let task of tasks" #slidingItem>
        
        <ion-item lines="full" color="light">
          <ion-icon slot="start" name="close-circle-outline" color="danger"></ion-icon>
          
          <ion-label>
            <h2>{{ task.title }}</h2>
            <p>{{ task.description || 'Sin descripción' }}</p>
            <ion-note color="medium" style="font-size: 0.75rem;">
              Eliminada: {{ task.updatedAt | date:'short' }} 
              </ion-note>
          </ion-label>
          
          <div slot="end" class="ion-text-right">
            <ion-chip color="medium" *ngFor="let tag of task.tags">
              <ion-label>{{ tag }}</ion-label>
            </ion-chip>
          </div>
        </ion-item>
        
        <ion-item-options side="start">
          <ion-item-option color="success" (click)="presentRestoreConfirm(task); slidingItem.close()">
            <ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="presentPermanentDeleteConfirm(task); slidingItem.close()">
            <ion-icon slot="icon-only" name="trash-bin-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
  
      </ion-item-sliding>
    </ion-list>
    
  </ion-content>
